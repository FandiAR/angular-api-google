<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Search Result
                </div>
                <div class="card-body">
                    <table class="table table-responsive table-bordered table-striped table-hover table-sm btn">
                        <thead>
                            <tr>
                                <th style="width:1%">No.</th>
                                <th>Title</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let person of data;">
                                <tr *ngIf="person.link" (click)="loadFrame(person)">
                                    <td>{{person.id}}</td>
                                    <td>{{person.title}}</td>
                                    <td>{{person.link}}</td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Content
                </div>
                <div class="card-body table-responsive">
                    <iframe *ngIf="link" id="myFrame" [src]="link | safe" style="height:380px;width:100%"></iframe>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
